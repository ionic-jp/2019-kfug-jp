<ion-header>
  <ion-toolbar>
    <ion-title>その他</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header><ion-label>Theme</ion-label></ion-list-header>
    <ion-item lines="full">
      <ion-label>
        ダークテーマ
      </ion-label>
      <ion-toggle [(ngModel)]="dark" (ionChange)="changeTheme()"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header><ion-label>Contribute</ion-label></ion-list-header>
    <ion-item button="true" detail="false" (click)="openSponsor()"><ion-label>スポンサー</ion-label></ion-item>
    <ion-item button="true" detail="false" (click)="openLicense()"><ion-label>ライセンス</ion-label></ion-item>
    <ion-item lines="full" href="https://2019.kfug.jp/" target="_blank">
      <ion-label>公式Webサイト</ion-label>
      <ion-icon slot="end" name="link" color="medium" size="small"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header><ion-label>Powered By</ion-label></ion-list-header>
    <ion-item lines="none"
      ><ion-icon name="logo-ionic" slot="start" style="color: #3880ff"></ion-icon
      ><ion-label>Ionic Framework</ion-label></ion-item
    >
    <ion-item>
      <p class="guide">
        Ionic
        FrameworkはWeb技術を用いてアプリを最短距離でつくるためのフレームワークです。このアプリはCordovaもしくはCapacitorというライブラリを使ってビルドすると、
        AppStore/Google Playで配信することもできます。フロントエンドに興味がある方はぜひチャレンジしてみてください。
      </p>
    </ion-item>
    <ion-item href="https://amzn.to/2MX0CFl" target="_blank" detail="false">
      <ion-icon slot="start" name="book" size="small"></ion-icon>
      <ion-label>入門書をAmazonで予約（11月末発売）</ion-label>
      <ion-icon slot="end" name="link" color="medium" size="small"></ion-icon>
    </ion-item>
    <ion-item href="https://ionicframework.jp/docs/" target="_blank" detail="false">
      <ion-icon slot="start" name="logo-ionic" size="small"></ion-icon>
      <ion-label>日本語ドキュメンテーションをみる</ion-label>
      <ion-icon slot="end" name="link" color="medium" size="small"></ion-icon>
    </ion-item>
    <ion-item lines="full" href="https://github.com/ionic-jp/2019-kfug-jp" target="_blank" detail="false">
      <ion-icon slot="start" name="logo-github" size="small"></ion-icon>
      <ion-label>本アプリリポジトリ</ion-label>
      <ion-icon slot="end" name="link" color="medium" size="small"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
