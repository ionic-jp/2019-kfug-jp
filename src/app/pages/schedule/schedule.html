<ion-header>
  <ion-toolbar>
    <ion-title>スケジュール</ion-title>
  </ion-toolbar>
  <ion-toolbar *ngIf="!ios">
    <ion-searchbar
      [(ngModel)]="queryText"
      (ionChange)="updateSchedule()"
      placeholder="絞り込み"
      animated="true"
      showCancelButton
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons collapse="true">
        <ion-title size="large" style="min-height: 41px;">スケジュール</ion-title>
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar
        [(ngModel)]="queryText"
        (ionChange)="updateSchedule()"
        placeholder="絞り込み"
        animated="true"
        showCancelButton
      ></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-list #scheduleList [hidden]="shownSessions === 0">
    <ion-item-group *ngFor="let group of groups" [hidden]="group.hide">
      <ion-item-divider sticky>
        <ion-label>{{group.time}}</ion-label>
      </ion-item-divider>

      <ion-item-sliding
        *ngFor="let session of group.sessions; let i = index"
        #slidingItem
        [attr.track]="session.tracks[0] | lowercase"
        [hidden]="session.hide"
      >
        <ion-item
          routerLink="/app/schedule/session/{{session.id}}"
          [attr.lines]="group.sessions.length == (i + 1) ? 'full' : null"
        >
          <ion-label class="ion-wrap ion-text-wrap" style="font-size: 16px; padding: 4px 0;"
            >{{session.name}}</ion-label
          >
          <ion-chip [class]="session.tracks[0] | lowercase" slot="start">{{session.location}}</ion-chip>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
            Favorite
          </ion-item-option>
          <ion-item-option
            color="danger"
            (click)="removeFavorite(slidingItem, session, 'Remove Favorite')"
            *ngIf="segment === 'favorites'"
          >
            Remove
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-list-header [hidden]="shownSessions > 0">
    No Sessions Found
  </ion-list-header>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="vimeo" (click)="openSocial('Vimeo', fab)">
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="google" (click)="openSocial('Google+', fab)">
        <ion-icon name="logo-googleplus"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="twitter" (click)="openSocial('Twitter', fab)">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="facebook" (click)="openSocial('Facebook', fab)">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
