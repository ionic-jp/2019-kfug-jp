<ion-header>
  <ion-toolbar>
    <ion-title>その他</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Theme</ion-list-header>
    <ion-item lines="full">
      <ion-label>
        ダークテーマ
      </ion-label>
      <ion-toggle [(ngModel)]="dark" (ionChange)="changeTheme()"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Contribute</ion-list-header>
    <ion-item routerLink="/app/settings/sponsors"><ion-label>スポンサー</ion-label></ion-item>
    <ion-item lines="full"><ion-label>ライセンス</ion-label></ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Powered By</ion-list-header>
    <ion-item lines="none"
      ><ion-icon name="logo-ionic" slot="start"></ion-icon><ion-label>Ionic Framework</ion-label></ion-item
    >
    <ion-item></ion-item>
    <ion-item lines="full" href="https://amzn.to/2MX0CFl" target="_blank">
      <ion-label>入門書をAmazonでみる</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
