<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>ライセンス</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!isReady">
    <ion-item *ngFor="let a of [1, 2, 3, 4, 5]">
      <ion-skeleton-text animated="true"></ion-skeleton-text>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let l of licenses" [href]="l.repository" target="_blank" detail="false">
      <ion-label>{{l.name}}</ion-label>
      <ion-note slot="end">{{l.license}}</ion-note>
      <ion-icon slot="end" name="link" color="medium" size="small"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
