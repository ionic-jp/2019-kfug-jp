<ion-header>
  <ion-toolbar>
    <ion-title>Speakers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-align-items-stretch">
      <ion-col size="12" size-md="6" *ngFor="let speaker of speakers">
        <ion-card class="speaker-card" routerLink="/app/speakers/speaker-details/{{speaker.id}}">
          <ion-card-header class="ion-text-center" style="border-bottom: 1px solid #f0f0f0">
            <ion-item lines="none" class="ion-no-padding ion-padding-top ion-padding-bottom">
              <ion-avatar slot="start" style="width: 48px; height: 48px">
                <img
                  [src]="speaker.image ? 'assets/img/speakers/' + speaker.image : null"
                  [alt]="speaker.name + ' profile picture'"
                />
              </ion-avatar>
              <section>
                <ion-label>{{speaker.name}}</ion-label>
                <ion-label color="dark"><small>{{speaker.company}}</small></ion-label>
              </section>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-text class="ion-padding" style="display: block; padding-bottom: 0;">{{speaker.detail}}</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
