<ion-header>
  <ion-toolbar>
    <ion-title>スピーカー</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed *ngIf="!isReady">
    <ion-row class="ion-align-items-stretch">
      <ion-col size="12" size-md="6" *ngFor="let s of [1, 2, 3, 4]">
        <ion-card class="speaker-card">
          <ion-card-header class="ion-text-center" style="border-bottom: 1px solid #f0f0f0">
            <ion-item lines="none" class="ion-no-padding ion-padding-top ion-padding-bottom">
              <ion-avatar
                slot="start"
                style="width: 48px; height: 48px; background: rgba(var(--ion-color-medium-rgb), 0.2);"
              ></ion-avatar>
              <section>
                <ion-label
                  ><ion-skeleton-text animated="true" style="width: 120px; height: 1.1rem"></ion-skeleton-text
                ></ion-label>
                <ion-label color="dark"
                  ><ion-skeleton-text animated="true" style="width: 80px; height: 0.9rem"></ion-skeleton-text
                ></ion-label>
              </section>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <section class="ion-padding">
              <ion-skeleton-text animated="true" style=" height: 0.9rem"></ion-skeleton-text>
              <ion-skeleton-text animated="true" style="width: 80%; height: 0.9rem"></ion-skeleton-text>
            </section>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row class="ion-align-items-stretch">
      <ion-col size="12" size-md="6" *ngFor="let speaker of speakers">
        <ion-card class="speaker-card" routerLink="/app/speakers/detail/{{speaker.key}}">
          <ion-card-header class="ion-text-center" style="border-bottom: 1px solid #f0f0f0">
            <ion-item lines="none" class="ion-no-padding ion-padding-top ion-padding-bottom">
              <ion-avatar slot="start" style="width: 48px; height: 48px">
                <img [src]="'assets/img/speakers/' + speaker.image" [alt]="speaker.name + ' profile picture'" />
              </ion-avatar>
              <section>
                <ion-label style="font-size: 1.1rem">{{speaker.name}}</ion-label>
                <ion-label color="dark"><small>{{speaker.company}}</small></ion-label>
              </section>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-text class="ion-padding" style="font-size: 1rem; display: block;"
              >{{speaker.detail.slice(0, 60)}}<span *ngIf="speaker.detail.length > 60">...</span></ion-text
            >
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
