<ion-header>
  <ion-toolbar>
    <ion-title>その他</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="assets/img/ionic-logo-white.svg" alt="ionic logo" />
  </div>
  <div class="about-info">
    <h4 class="ion-padding-start">FRONTEND CONFERENCE 2019</h4>

    <ion-list lines="none">
      <ion-item>
        <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-text>2019/11/02</ion-text>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-text>グランフロント大阪タワーB</ion-text>
      </ion-item>

      <ion-item>
        <ion-icon name="crop" slot="start"></ion-icon>
        <ion-text>
          2016, 2017, 2018年とたくさんの人に来場頂いた 関西最大級のフロントエンド製作者向けイベント FRONTEND CONFERENCE
          が今年も開催されます！ 例年通り、 デザイナもエンジニアも、職種問わず
          Webに携わるすべての人が楽しめるイベントとして
          様々なセッション・企画等をご用意！Web制作に携わるあなたのご参加お待ちしております！
        </ion-text>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>
        Support
      </ion-list-header>

      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/support" routerDirection="root" lines="full">
          <ion-icon slot="start" name="mail"></ion-icon>
          <ion-label>
            問い合わせ
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Theme
      </ion-list-header>

      <ion-item lines="full">
        <ion-label>
          ダークテーマ
        </ion-label>
        <ion-toggle [(ngModel)]="dark" (ionChange)="changeTheme()"></ion-toggle>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
