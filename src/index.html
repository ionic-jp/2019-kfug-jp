<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="UTF-8" />
    <title>FrontConf2019アプリ</title>
    <meta
      data-n-head="true"
      data-hid="description"
      name="description"
      content="Ionic FrameworkでつくったFRONTEND CONFERENCE 2019の非公式PWAアプリケーションです。"
    />

    <meta property="og:title" content="FrontConf2019アプリ" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kfug2019.ionicframework.jp/" />
    <meta property="og:image" content="https://kfug2019.ionicframework.jp/assets/ogp.png" />
    <meta property="og:site_name" content="FrontConf2019アプリ" />
    <meta
      property="og:description"
      content="Ionic FrameworkでつくったFRONTEND CONFERENCE 2019の非公式PWAアプリケーションです。"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ionic_japan" />

    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <meta name="theme-color" content="#2f6ee5" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <base href="/" />

    <link rel="icon" type="image/x-icon" href="assets/img/appicon.png" />

    <link rel="apple-touch-icon" href="assets/img/appicon.png" />

    <link rel="manifest" href="manifest.json" />

    <style>
      .install-loading-spinner {
        width: 50px;
        height: 50px;
        border: 2px solid #f3f3f3;
        border-top: 3px solid #2f6ee5;
        border-radius: 100%;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        animation: spin 1s infinite linear;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <app-root>
      <div class="install-loading-spinner" style="border-color: #fcfcfc; border-top-color: #2f6ee5;"></div
    ></app-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
    <section style="display: none">
      <ion-skeleton-text></ion-skeleton-text>
      <ion-icon></ion-icon>
      <ion-list></ion-list>
      <ion-item></ion-item>
      <ion-label></ion-label>
      <ion-chip></ion-chip>
      <ion-item-group></ion-item-group>
      <ion-item-divider></ion-item-divider>
      <ion-item-sliding></ion-item-sliding>
      <ion-searchbar></ion-searchbar>
    </section>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-73373181-15"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-73373181-15');
    </script>
  </body>
</html>
