session:
  title: Vue.js 超入門ハンズオン
  detail: |
    Vue.js(以下 Vue)は、今流行っているWebアプリケーションのフレームワークです。今年には Vue3 にアップデートされる予定ということで更に注目されています。
    当セッションではハンズオン形式で Vue の超初歩的なところから入門していきます。このハンズオンは Vue にふれるきっかけを提供することを目的にしてます。
    対象者としては「これから Vue をやっていこうと思っている人」だったり「 Vue を触り始めたばかりな人」のような Vue 初心者の方、また下記の参加条件を満たせる方になります。
    参加条件：PC持参できる方 & PCにnodejs(v10.x以上)/npm(v5.2以上)がインストールされている。 & HTML/CSS/JavaScriptの経験がある
