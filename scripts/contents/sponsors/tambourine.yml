sponsor:
  name: tambourine
  title: 株式会社 タンバリン
  subtitle: ―「つくる」にこだわる、「できる」を増やす―
  body:
    タンバリンはSalesforceやHerokuなどのクラウドサービスを活用し、最良のプロダクトやサービスを妥協なく「つくる」ことでクライアントのデジタルシフトに貢献する会社です。

    「つくる」ことにこだわるためには、お客様のニーズに応えられることを増やしていかなくてはいけません。私たちが「できる」ことは今日足りなくても、テクノロジーの進歩やメンバーの成長によって明日には「できる」ようになっていきます。

    タンバリンは、デザインやテクノロジーが大好きな仲間が集まり、全員が力を発揮できる場所です。「つくる」にこだわり「できる」を増やす仲間と出会い、ともに成長することを楽しみにしています。
  image: SP0201_page.jpg
  url: https://www.tam-bourine.co.jp/
