sponsor:
  name: yumemi
  title: 株式会社ゆめみ
  subtitle: みんなが知ってるあのサービス、実はゆめみが作ってます。
  body:
    ゆめみが携わったサービスは、全世界で毎月5000万ユーザが利用しております。

    当社は、顧客の戦略を理解した上でサービス企画から関わり、リリース後も継続的なサービスの発展に寄与する「B and B to C」という法人向けのデジタルメディアに関連した支援事業を行なっており、顧客と共に、スマートデバイスを中心としたコンシューマー向けのインターネットサービスを展開しております。

    来年で創業から20年目を迎えますが「Grow with YUMEMI」をコンセプトに、顧客とご一緒しているサービスの成長だけではなく、関西のエンジニア/デザイナー市場の盛り上がりにつながる発信を行って参ります。
  image: SP0101_page.png
  url: https://www.yumemi.co.jp/ja
