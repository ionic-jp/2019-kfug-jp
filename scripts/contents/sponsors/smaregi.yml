  subtitle: インターネットとテクノロジーを駆使して、お客さまに新しい「価値」を創造・提供し続ける
  body:
    株式会社スマレジは、インターネット社会においてデザインとテクノロジーを駆使して「いい未来をつくる」ことを理念としたテクノロジー企業です。

    基本レジ機能はもちろん、リアルタイム売上分析や高度な在庫管理などを実現する高機能タブレットPOS「スマレジ」や、勤怠情報を利用したクラウド型勤怠・給与・労務管理システムの「スマレジ・タイムカード」を提供しています。

    店舗運営をもっと便利で効率的に。そして、消費者のお買い物体験をよりステキなもの変えていく。スマレジはこれからも、そんなサービスをつくり続けていきます。
