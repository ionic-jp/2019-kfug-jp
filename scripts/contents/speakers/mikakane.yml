session:
  title: Web 制作現場のディレクションを支える Github
  detail: |
    Web 制作現場で軽視されがちなディレションの価値を再確認するための、ディレクション入門。
    ディレクションとはなにかを再考しながら、制作現場におけるディレクションの価値を考えてみましょう。

    ディレクションの補助ツールに Gihub を用いて、
    様々なディレクションの要点をツールベースでどの様にサポートしていくかも紹介していきます。
    Github を用いなくても、スムーズなディレクション進行にどのようなツール活用が必要かの助けになればと思います。
